<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENIS'S MEME GENERATOR</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="header">
            <span class="logo">Denis's Meme Generator</span>
            <div class="nav-btns">
                <button onclick="onSwitchView(this)">Gallery</button>
                <!-- <button onclick="onSwitchView(this)">Editor</button> -->
            </div>
        </div>
    </header>
    <main>
        <section class="editor">

            <canvas width="500px" height="500px" onclick="onCanvasClick(event)"></canvas>

            <div class="editor-controls">
                <input type="text" class="meme-text-input" placeholder="Funny stuff" oninput="onTextChange()">
                <label for="text-color">Set Text Color: </label>
                <input type="color" id="text-color" name="textColor" value="#ff0000" onchange="textColor(event)" />
                <div class="line-controls">
                    <button onclick="onAddLine()">Add Line</button>
                    <button onclick="onSwitchLine()">Switch Line</button>
                </div>
                <div class="font-controls">
                    <button onclick="onIncreaseFont()">A+</button>
                    <button onclick="onDecreaseFont()">A-</button>
                </div>
                <button class="download-btn">
                    <a href="#" onclick="onDownloadImg(this)">Download Meme</a>
                </button>
            </div>
        </section>
        <section class="gallery hidden">
            <h3>Select an image!</h3>
            <div class="gallery-container">

            </div>
        </section>
    </main>
    <footer>2024 Meme Generator - Denis Libin</footer>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>

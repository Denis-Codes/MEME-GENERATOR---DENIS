<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENIS'S MEME GENERATOR</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/b8a8375397.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <header>
        <div class="header">
            <span class="logo" onclick="onSwitchView()">Denis's Meme Generator</span>
            <div class="nav-btns">
                <button class="view-switch-btn" onclick="onSwitchView()">Editor</button>
            </div>
        </div>
    </header>
    <main>
        <section class="editor hidden">

            <canvas width="500px" height="500px" onclick="onCanvasClick(event)"></canvas>

            <div class="editor-controls">
                <input type="text" class="meme-text-input" placeholder="Funny stuff" oninput="onTextChange()">
                <div class="line-controls">
                    <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="onSwitchLine()"><i class="fa-solid fa-arrow-up"></i><i
                            class="fa-solid fa-arrow-down"></i></button>
                    <button onclick="deleteLine()" class="delete-line-btn"><i
                            class="fa-solid fa-trash-can"></i></button>
                </div>
                <div class="align-text">
                    <button onclick="alignText('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="alignText('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="alignText('right')"><i class="fa-solid fa-align-right"></i></button>
                </div>
                Set Font:
                <select class="font-family-select" onchange="onFontChange(this.value)"
                    value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                    <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                    <option value="Franklin Gothic Medium"> Franklin</option>
                    <option value="Verdana"> Verdana</option>
                </select>
                <label for="text-color">Set Text Color: </label>
                <input type="color" id="text-color" name="textColor" value="#222831" onchange="textColor(event)" />
                <div class="up-down-arrws">
                    <button class="btn up" onclick="moveLine('up')"><i
                            class="fa-solid fa-arrows-up-to-line"></i></button>
                    <button class="btn down" onclick="moveLine('down')"><i
                            class="fa-solid fa-arrows-down-to-line"></i></button>
                </div>
                <div class="font-controls">
                    <button onclick="onIncreaseFont()"><i class="fa-solid fa-font"></i>+</button>
                    <button onclick="onDecreaseFont()"><i class="fa-solid fa-font"></i>-</button>
                </div>
                <br>
                <div class="download-share-btns">
                    <button class="download-btn">
                        <a href="#" onclick="onDownloadImg(this)"><i class="fa-solid fa-download"></i> Download</a>
                    </button>
                    <button class="share-btn" onclick="onUploadImg()">
                        <i class="fa-solid fa-share"></i> Share
                    </button>
                </div>
                <div class="upload-img">
                    Upload Image:
                    <input type="file" class="file-input" name="image" onchange="onImgInput(event)" accept="image/*" />
                </div>
            </div>
        </section>
        <section class="gallery">
            <h2>Select an image!</h2>
            <div class="filter-container">
                <input list="keywords-list" class="filter-text" placeholder="Search by keyword" oninput="onSetFilterBy(this)">
                <datalist id="keywords-list"></datalist>
                <button onclick="onResetFilter()">Reset</button>
            </div>
            <br>
            <button class="flexible-btn" onclick="onRandomMeme()" title="Generates a random meme">I'm Flexible!</button>
            <div class="gallery-container">

            </div>
        </section>
    </main>
    <footer>2024 All Rights Reserved</footer>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENIS'S MEME GENERATOR</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <span class="logo">Denis's Meme Generator</span>
        <!-- <span>Gallery</span> -->
    </header>
    <main>
        <section class="editor">
            <canvas width="400px" height="400px"></canvas>
            <input type="text" class="top-text" placeholder="Top Text" oninput="onTextChange()">
            <!-- <input type="text" class="bottom-text" placeholder="Bottom Text" oninput="onTextChange()"> -->
        </section>
        <section class="gallery">
            <h3>Select an image</h3>
            <div class="gallery-container">

            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>
